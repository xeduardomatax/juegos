<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptación - El mensaje escondido</title>
    <link rel="stylesheet" href="style.css?v=2025120401">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:ital,wght@1,400;1,700&display=swap" rel="stylesheet">
    <!-- Meta tags para evitar caché -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body>
    <div class="app-container">
        <!-- Pantalla del generador -->
        <div id="generator-screen">
            <h1>Encriptación</h1>
            <div class="level-section">
                <label for="level-select"><strong>Selecciona nivel de dificultad:</strong></label>
                <select id="level-select">
                    <option value="basico">Básico</option>
                    <option value="intermedio">Intermedio</option>
                    <option value="avanzado">Avanzado</option>
                </select>
                <span id="available-challenges"></span>
            </div>
            <div class="exercise-count-section">
                <label for="challenge-count"><strong>¿Cuántos retos quieres hacer?</strong></label>
                <select id="challenge-count">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div id="game-options">
                <button id="startGameBtn">Siguiente</button>
            </div>
        </div>

        <!-- Layout dividido: imagen (izquierda) y juego (derecha) -->
        <div class="split-layout hidden">
            <aside class="left-pane">
                <div class="container">
                    <h1>El mensaje escondido</h1>
                    <!-- Imagen de referencia para la encriptación -->
                    <div id="reference-image">
                        <img src="Encriptación.jpg" alt="Tabla de encriptación">
                        <div style="font-size:0.95em; color:#1565c0; margin-bottom:1em;">Usa la tabla para descifrar el mensaje</div>
                    </div>
                </div>
            </aside>

            <main class="right-pane">
                <div class="container game-container">
                    <h1>Encriptación</h1>
                    <div id="level"></div>
                    <div id="encrypted-message"></div>
                    <div id="space-hint" style="color:#1976d2; font-size:1em; margin-bottom:1em;">
                        <b>Nota:</b> Los espacios en el mensaje encriptado indican separación entre palabras.
                    </div>
                    <input type="text" id="user-input" placeholder="Escribe el mensaje original">
                    <button id="check-btn">Comprobar</button>
                    <div id="feedback">
                        <img id="character" src="https://cdn.pixabay.com/photo/2013/07/13/12/07/smiley-145924_1280.png" alt="Personaje" style="display:none;">
                        <span id="result"></span>
                    </div>
                    <div id="score-display">Puntuación: 0</div>
                    <button id="back-btn">Volver al Generador</button>
                </div>
            </main>
        </div>
    </div>
    <script src="script.js?v=2025120401"></script>
</body>
</html>
